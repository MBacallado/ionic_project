  <ion-toolbar>
    <img src="../../assets/img/085_logo-gocheka.png" height="40px" width="100px" style="margin: 0 auto; display: block;">
  </ion-toolbar>
  <ion-list>
    <ion-item style="font-size: 12px">
      <ion-label style="font-size: 12px">Select</ion-label>
      <ion-select okText="okay" cancelText="cancel" [(ngModel)]="searchCategoria">
        <ion-select-option value="Medicina">Medicina</ion-select-option>
        <ion-select-option value="Marketing Digital">Marketing Digital</ion-select-option>

        <ion-select-option value="Dise침ador web">Dise침ador web</ion-select-option>

  </ion-list>

  <ion-card *ngFor="let afi of affiliates | filter:searchCategoria">
    <img src="../../assets/products/{{ afi.url }}.jpg" alt="">
